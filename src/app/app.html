<div class="main-container">
  <app-navbar (openDrawer)=openProfile()></app-navbar>
  <mat-drawer-container  class="main-content">
    <div>
      <router-outlet></router-outlet>
    </div>
    <mat-drawer #profileDrawer class="profile-drawer" position="end">
      @if(profileDrawer.opened){
        <app-profile (closeDrawer)="closeProfile()"></app-profile>
      }
    </mat-drawer>
  </mat-drawer-container>
</div>
