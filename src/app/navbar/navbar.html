<nav class="navbar">
  <div class="navbar-logo" (click)="navigateToHome()">
    FixPass
  </div>

  @if(isUserLoggedIn()){
  <div class="nav-bar-options">
    <button mat-button (click)="navigateToStudyMaterial()" [ngClass]="{'active': currentRoute === '/study-material'}">
      Study Material
    </button>

    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  }
</nav>
<mat-menu #profileMenu="matMenu">
  <button mat-menu-item type="button" (click)="openProfileDrawer()">
    <mat-icon>person</mat-icon>
    <span>View Profile</span>
  </button>
  <button mat-menu-item type="button" (click)="logOutUser()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
